---
id: motion regarding change in domicile review screen
event: review_full
question: |
  Review your answers
review:
  - note: |
      <hr>
      ### Information for Parents and Children
  - Edit: users.revisit
    button: |-
      **Your Information**

      % for item in users:
        ${ item }
      
        ${ item.address.block() }
        
        ${ word("") if item.no_phone_number else item.phone_numbers() }
      % endfor
  - Edit:
      - user_ask_role
      - recompute:
        - plaintiffs
        - defendants
    button: |
      **What party are you in your existing case?**

      ${ showifdef('user_ask_role').capitalize() }
  - Edit: other_parties.revisit
    button: |-
      **The Other side of your case**

      % for item in other_parties:
        ${ item }
      
        ${ item.address.block() }
        
        ${ word("") if item.no_phone_number else item.phone_numbers() }
      % endfor
  - Edit: children.revisit
    button: |-
      **Children**

      % for item in children:
        ${ item }
        
        ${ item.birthdate }
      % endfor
  - note: |
      <hr>
      
      ### Case and Court Information
  - Edit: 
    - county_choice
    #- court_index
    #- court_index_for_specific_court_type
    # TODO - get these changes to work... 
    - recompute:
      - the_court
      - recompute_court
      - court_index
      - court_count
    button: |
      **Court Information**
      
      ${ the_court.number } ${ the_court.type.capitalize() } Court

      ${ county_choice } County

      ${ the_court.address.on_one_line() }
  - Edit: docket_number
    button: |
      **What is your case number?**

      ${ docket_number }
  - Edit: 
      - recent_order
    button: |
      **What date was the most recent judgment entered?**:
      ${ recent_order }
  - Edit:
      - moving_reason
    button: |
      **Why do you want to move?**:
      ${ moving_reason }
  - Edit:
      - moving_benefits
    button: |
      **What are the benefits to the children from this move?**:
      ${ moving_benefits }
  - Edit:
      - maintains_other_parent_relationship
    button: |
      **Will the children maintain a similar relationship with their other parent?**:
      ${ maintains_other_parent_relationship }
  - Edit: 
      - other_parent_opposition
    button: |
     **Does the other parent oppose the move?**:
     ${ other_parent_opposition }
  - Edit:
      - other_parent_opposition_cs
    button: |
      **Do you think they oppose the move because of its impact on child support payments?**:
      ${ other_parent_opposition_cs }
  - Edit: 
      - domestic_violence
      - domestic_violence_exp
    button: |
      **Are you moving to escape domestic violence?**:
      ${ domestic_violence }
  - Edit:
      - moving_date
    button: |
      **What is the date you want to move?**:
      ${ moving_date }
  - Edit:
    - wants_parenting_time_change
    - requested_order
    - parenting_time_change_agreement
    button: |
      **Are you asking to court to change the parenting time?**:
      ${ wants_parenting_time_change }
  - note: |
      **Uploaded Documents**

      ${ collapse_template(exhibit_attachment.exhibits.in_progress_exhibits) }

    css class: bg-secondary-subtle
    show if: exhibit_attachment.exhibits.there_are_any
---
generic object: ALExhibitList
table: exhibit_attachment.exhibits.rearrange_exhibits_table
rows: exhibit_attachment.exhibits
allow reordering: True
delete buttons: True
columns:
  - ${ al_exhibit_title_label }: |
      row_item.title
  - ${ al_exhibit_preview_label }: |
      row_item.pages.show(width="50%")
  - ${ al_exhibit_total_pages_label }: |
      row_item.pages.num_pages()
edit:
  - rearrange_pages
